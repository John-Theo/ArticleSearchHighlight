<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href='{% static "./display.css" %}'>
  <link rel="stylesheet" href='{% static "./style.css" %}'>
  <title>APP</title>
</head>

<body>
  <div id="right">
    <div id="info"></div>
    <div id="count"></div>
    <div>
      <input type="file" id="fileUpload" data-multiple-caption="{count} files selected" multiple style="display: none;" onchange="read()" />
      <label for="fileUpload">Choose a file</label>
    </div>
  </div>
  <div class="container">
    <div class="frame">
      <div class="panel" id="left">
        <div id="text"></div>
      </div>
      <div class="panel" id="right_placeholder">
      </div>
    </div>
  </div>
</body>

<script src='{% static "./load_file.js" %}'></script>
<script src='{% static "./display.js" %}'></script>

</html>
