<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href='{% static "./display.css" %}'>
  <link rel="stylesheet" href='{% static "./style.css" %}'>
  <link rel="stylesheet" href='{% static "./loading.css" %}'>
  <title>APP</title>
  <style id="colors" type="text/css"></style>
</head>

<body>
  <div id="loading">
      <div class="pannel">
          <!-- <h2>pushing bytes</h2> -->
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
      </div>
  </div>
  <div id="right">
    <div id="btnGroup">
        <div>
          <input type="file" id="fileUpload" style="display: none;" onchange="read()" />
          <label for="fileUpload" class="button">import</label>
        </div>
        <div class="button" onclick="exportContent()">export</div>
        <img id="settings" src='{% static "./settings.svg" %}' alt="" />
    </div>
    <div id="count"></div>
    <div id="info"></div>
  </div>
  <div class="container">
    <div class="frame">
      <div class="panel" id="left">
        <div id="text"></div>
      </div>
      <div class="panel" id="right_placeholder">
      </div>
    </div>
  </div>
</body>

<script src='{% static "./rgbcolor.js" %}'></script>
<script src='{% static "./load_file.js" %}'></script>
<script src='{% static "./display.js" %}'></script>

</html>
